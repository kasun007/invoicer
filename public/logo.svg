<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="120" height="60" rx="8" fill="url(#logoGradient)"/>

  <!-- Company Initials -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">LT</text>

  <!-- Company Name -->
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white" opacity="0.9">LunarTech</text>
</svg>
